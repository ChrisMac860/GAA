days_forward: 14
days_back: 14
timezone: Europe/London

feature_flags:
  enable_gms: true
  enable_clubzap: true
  enable_ics: true
  enable_scraper: true

gms:
  base_url: ""  # Legacy/JSONP base (optional)
  api_key: ""
  org_ids: []
  open_data:
    base_url: ""  # Foireann Open Data API base, e.g. https://<host>/api
    fixtures_path: "/fixtures"  # path to fixtures-results endpoint
    params:
      from: "fromDate"
      to: "toDate"
      org: "orgIds"
      page: "page"
      page_size: "pageSize"

clubzap:
  base_url: "https://api.clubzap.com"
  jwt: ""
  orgs: []

ics:
  urls: []
 
scraper:
  urls:
    - "https://ulster.gaa.ie/fixtures-results/"
    - "https://connachtgaa.ie/fixtures-results/"
    - "https://munster.gaa.ie/fixtures-results/"
    - "https://leinstergaa.ie/fixtures-results/"

# Allow widening the fixtures window for scrapers (provinces) if needed
scraper_days_forward: 14
results_days_back: 14
results_fallback_days: 14
preserve_on_empty: false

# Optional headless rendering fallback (Playwright)
headless:
  enable: false
  wait_selector: "li.fixture-result, .tribe-events, #fixtures, .data_data"
  timeout_ms: 15000
