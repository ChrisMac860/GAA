name: Update fixtures

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Run pipeline (fetch + build)
        env:
          GMS_BASE_URL: ${{ secrets.GMS_BASE_URL }}
          GMS_API_KEY: ${{ secrets.GMS_API_KEY }}
          CLUBZAP_JWT: ${{ secrets.CLUBZAP_JWT }}
        run: |
          poetry run python -m backend all
      - name: Pull latest changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main --rebase
      - name: Commit data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update fixtures/results"
          file_pattern: public/data/*.json
