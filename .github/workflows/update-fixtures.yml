name: Update fixtures

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-fixtures
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Run pipeline (fetch + build)
        env:
          GMS_BASE_URL: ${{ secrets.GMS_BASE_URL }}
          GMS_API_KEY: ${{ secrets.GMS_API_KEY }}
          CLUBZAP_JWT: ${{ secrets.CLUBZAP_JWT }}
        run: |
          poetry run python -m backend all
      - name: Checkout clean repo for commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main
          path: repo-clean

      - name: Commit and push data files (clean workspace)
        run: |
          set -euo pipefail
          cd repo-clean
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          attempts=0
          max_attempts=3

          while [ $attempts -lt $max_attempts ]; do
            attempts=$((attempts + 1))
            echo "Attempt $attempts to commit and push data"
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            mkdir -p public/data
            cp -f ../public/data/*.json public/data/

            git add public/data/*.json
            if git diff --cached --quiet; then
              echo "No data changes to commit";
              exit 0;
            fi

            git commit -m "chore(data): update fixtures/results"

            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi

            echo "Push failed (likely race). Retrying..."
          done

          echo "Failed to push after $max_attempts attempts"
          exit 1
