name: Update fixtures

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-fixtures
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Run pipeline (fetch + build)
        env:
          GMS_BASE_URL: ${{ secrets.GMS_BASE_URL }}
          GMS_API_KEY: ${{ secrets.GMS_API_KEY }}
          CLUBZAP_JWT: ${{ secrets.CLUBZAP_JWT }}
        run: |
          poetry run python -m backend all
      - name: Checkout clean repo for commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main
          path: repo-clean

      - name: Commit and push data files (clean workspace)
        run: |
          set -e
          # Copy generated data into clean repo
          mkdir -p repo-clean/public/data
          cp -f public/data/*.json repo-clean/public/data/

          cd repo-clean
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # Ensure we're exactly at remote main
          git fetch origin main
          git checkout -B main origin/main

          git add public/data/*.json
          if git diff --cached --quiet; then
            echo "No data changes to commit";
            exit 0;
          fi
          git commit -m "chore(data): update fixtures/results"
          # Try push; if race, rebase and retry
          if ! git push origin HEAD:main; then
            git pull --rebase origin main
            git push origin HEAD:main
          fi
